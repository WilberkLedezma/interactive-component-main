<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="card">
      <div class="card-star">
        <div>
          <img src="images/icon-star.svg" alt="star icon">
        </div>
      </div>
      <div class="card-content">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="card-numbers">
        <div class="number desactive">1</div>
        <div class="number desactive">2</div>
        <div class="number desactive">3</div>
        <div class="number desactive">4</div>
        <div class="number desactive">5</div>
      </div>
      <div class="card-submit">
        <button type="submit" id="buttonSubmit">SUBMIT</button>
      </div>

      
  </div>

  <script src="js/app.js"></script>

</body>

</html>
